    <body>


        <embed src='mp3/ingame.mp3' autostart='true' hidden='true' volume='0' loop="true">
        <img class="image-zoom-available" src="img/Forest.jpg" width="100%" draggable=false>
        <a href="RoundSelect.html" onmouseover="soundsource.playst()" ><img class="back" src="img/back.png" width="3%"></a>
        <img class="hint" onmouseover="soundsource.playst()" src="img/hint.png" width="2%" id="hint">

        
        
        <script type="text/javascript">
            $(function () {
                $("#hint").hover(
                    function () { $(this).attr("src", "img/hint2.png")},
    
                    function () { $(this).attr("src", "img/hint.png")}
                );
            });


            var SoundType={ "mp3": "audio/mpeg","ogg": "audio/ogg","wav": "audio/wav"}

    function effect(sound){
    var player=document.createElement('audio')
    for (var i=0; i<arguments.length; i++){
    var sourceel=document.createElement('source')
    sourceel.setAttribute('src', arguments[i])
    if (arguments[i].match(/\.(\w+)$/i))
        sourceel.setAttribute('type', SoundType[RegExp.$1])
    player.appendChild(sourceel)
    }
    player.load()
    player.playst=function(){

    player.play()
    }
    return player
    }
    var soundsource=effect("mp3/mmmmm.mp3");

    </script>
